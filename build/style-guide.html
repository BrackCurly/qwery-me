<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>style guide</title>
  </head>
  <body>

    <div id="app" style="display: none"></div>

    <div style="margin: 30px">
      <h1>Styleguide</h1>

      <h2>Icons</h2>

      <div class="row">
        <div class="close icon"></div>
        <div class="person icon"></div>
        <div class="event icon"></div>
        <div class="place icon"></div>
        <div class="work icon"></div>
        <div class="anything icon"></div>
      </div>

      <div class="row">
        <div class="small close icon"></div>
        <div class="small person icon"></div>
        <div class="small event icon"></div>
        <div class="small location icon"></div>
        <div class="small work icon"></div>
        <div class="small anything icon"></div>
      </div>

      <h2>Tokens</h2>

      <div class="token-row">
        <div class="token"></div>

        <button class="token">
          Foobar
        </button>

        <div class="token">
          Label This
        </div>

        <div class="token">
          <input/>
        </div>

        <div class="token">
          <div class="small person icon"></div>
          <input/>
        </div>
      </div>

      <div class="token-list">
        <div class="person token">
          <div class="small icon person"></div>
          <input/>
          <button class="small close icon"></button>
        </div>

        <div class="event token">
          <div class="small icon event"></div>
          <input/>
          <button class="small close icon"></button>
        </div>

        <div class="place token">
          <div class="small icon place"></div>
          <input/>
          <button class="small close icon"></button>
        </div>

        <div class="work token">
          <div class="small icon work"></div>
          <input/>
          <button class="small close icon"></button>
        </div>

        <div class="anything token">
          <div class="small anything icon"></div>
          <input/>
          <button class="small close icon"></button>
        </div>

        <div class="none token">
          <input/>
        </div>

        <div class="wiki-data token">
          <div class="label">universe</div>
          <div class="description">totality of planets, stars, galaxies, intergalactic space, or all matter or all energy</div>
        </div>


        <button class="button token">
          Add
        </button>
      </div>



    </div>



    <script src="bundle.js"></script>

  </body>
</html>
